{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        </header>
        
        <div class="post-content">
            {{ .Content }}
        </div>
        
        <footer class="post-footer">
            {{ if .Params.tags }}
            <div class="post-tags">
                <span>Tags:</span>
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </footer>
    </article>
</div>
{{ end }}
